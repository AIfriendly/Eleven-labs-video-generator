# CI/CD Pipeline for Eleven-labs-AI-Video
# Generated by Test Architect (TEA) agent
# Purpose: Automated testing and quality validation for AI video generator

name: Test Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Concurrency control to prevent too many simultaneous runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'uv'

      - name: Install Python dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env
          uv pip install -e ".[dev]"
        if: ${{ hashFiles('pyproject.toml') != '' }}

      - name: Check for pyproject.toml changes
        run: echo "PROJECT_CHANGED=$(if [ -f pyproject.toml ]; then echo 'true'; else echo 'false'; fi)" >> $GITHUB_ENV

      - name: Run linters (JavaScript/TypeScript)
        run: |
          if [ -f package.json ] && [ "$(jq -r '.scripts.lint // empty' package.json)" != "" ]; then
            npm run lint
          else
            echo "No lint script found in package.json, skipping..."
          fi

      - name: Run Python linting
        if: env.PROJECT_CHANGED == 'true'
        run: |
          uv pip install flake8
          if [ -f "*.py" ] || [ -d "tests" ]; then
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          else
            echo "No Python files found to lint"
          fi

      - name: Run security audit
        if: ${{ hashFiles('package-lock.json') != '' }}
        run: npm audit --audit-level moderate

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'uv'

      - name: Install Python dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env
          uv pip install -e ".[dev]"
        if: ${{ hashFiles('pyproject.toml') != '' }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        if: ${{ hashFiles('package.json') != '' }}

      - name: Run Python tests (shard ${{ matrix.shard }})
        run: |
          uv pip install pytest pytest-xdist
          if [ -d "tests" ]; then
            # Calculate which test files to run for this shard
            TOTAL_SHARDS=4
            SHARD_NUMBER=${{ matrix.shard }}
            
            # Find all test files
            TEST_FILES=$(find tests/ -name "test_*.py" -o -name "*_test.py" | sort)
            
            # If no test files found for this shard specifically, run all tests
            if [ -z "$TEST_FILES" ]; then
              python -m pytest tests/ -v
            else
              # Distribute test files across shards
              echo "$TEST_FILES" | awk "NR % $TOTAL_SHARDS == $((SHARD_NUMBER - 1))" | xargs python -m pytest -v
            fi
          else
            echo "No tests directory found, skipping Python tests..."
          fi

      - name: Run JavaScript/TypeScript tests
        run: |
          if [ -f package.json ] && [ "$(jq -r '.scripts.test // empty' package.json)" != "" ]; then
            npm run test
          else
            echo "No test script found in package.json, skipping..."
          fi

      - name: Run Playwright tests
        run: |
          if [ -f package.json ] && [ "$(jq -r '.scripts.test-e2e // empty' package.json)" != "" ]; then
            npx playwright test
          elif [ -f package.json ] && [ "$(jq -r '.devDependencies."@playwright/test" // empty' package.json)" != "" ]; then
            npx playwright test
          else
            echo "Playwright not configured, skipping E2E tests..."
          fi

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: |
            test-results/
            playwright-report/
          retention-days: 30

  burn-in:
    name: Flaky Test Detection
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' && (github.event.pull_request.base.ref == 'main' || github.event.pull_request.base.ref == 'develop')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'uv'

      - name: Install Python dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env
          uv pip install -e ".[dev]"
        if: ${{ hashFiles('pyproject.toml') != '' }}

      - name: Run burn-in loop (5 iterations)
        run: |
          echo "üî• Starting burn-in loop for flaky test detection"
          SUCCESS_COUNT=0
          TOTAL_RUNS=5
          
          for i in $(seq 1 $TOTAL_RUNS); do
            echo "üî• Burn-in iteration $i/$TOTAL_RUNS"
            if [ -d "tests" ]; then
              if python -m pytest tests/ --tb=short; then
                ((SUCCESS_COUNT++))
                echo "‚úÖ Iteration $i passed"
              else
                echo "‚ùå Iteration $i failed"
                # Don't exit immediately - continue with remaining iterations
              fi
            else
              echo "No tests directory found"
              break
            fi
          done
          
          echo "Burn-in results: $SUCCESS_COUNT/$TOTAL_RUNS iterations passed"
          
          # If less than 80% pass rate, fail the job
          if [ $SUCCESS_COUNT -lt $(echo "$TOTAL_RUNS * 0.8" | bc) ]; then
            echo "‚ùå Too many failures in burn-in loop ($SUCCESS_COUNT/$TOTAL_RUNS passed, less than 80%)"
            exit 1
          else
            echo "‚úÖ Burn-in loop passed ($SUCCESS_COUNT/$TOTAL_RUNS iterations successful)"
          fi

      - name: Upload burn-in failure artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: burn-in-failures
          path: test-results/
          retention-days: 30

  report:
    name: Aggregate Results
    runs-on: ubuntu-latest
    needs: [lint, test, burn-in]
    if: always()
    steps:
      - name: Pipeline Status Check
        run: |
          echo "All pipeline stages completed."
          echo "Status of lint job: ${{ needs.lint.result }}"
          echo "Status of test job: ${{ needs.test.result }}"
          echo "Status of burn-in job: ${{ needs.burn_in.result }}"
          
          if [[ "${{ needs.lint.result }}" == "success" && "${{ needs.test.result }}" == "success" && ("${{ needs.burn_in.result }}" == "success" || "${{ needs.burn_in.result }}" == "skipped") ]]; then
            echo "üéâ All required jobs passed!"
            exit 0
          else
            echo "‚ùå Some jobs failed. Check individual job logs."
            exit 1
          fi